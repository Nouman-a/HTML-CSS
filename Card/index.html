<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Card Design by coding labs</title>
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

  <link rel="stylesheet" href="style.css">
  
</head>
<body>
  <div class="container">

 <div class="profile-card">
  <div class="image">
    <img src="/Coding labs/Card/people/2.png" alt="" class="profile-img">
  </div>

  <div class="text-data">
    <span class="name">CodingLab</span>
    <span class="job">Youtuber & Blogger</span>
  </div>

  <div class="media-buttons">
    <a href="#" style="background:#4267b2 ;" class="link"><i class='bx bxl-facebook'></i></a>
    <a href="#" style="background:#1da1f2 ;" class="link"><i class='bx bxl-instagram'></i></a>
    <a href="#" style="background:#e1306c ;" class="link"><i class='bx bxl-twitter'></i></a>
    <a href="#" style="background:#ff0000 ;" class="link"><i class='bx bxl-youtube'></i></a>
  </div>

    
 <div class="buttons">
  <button class="button" >Subcribe</button>
  <button class="button">Message</button>
  <button class="button" onclick="changeCardData()">Next</button>
 </div>

 <div class="analytics">
  <div class="data">
  <i class='bx bx-heart'></i>
  <span class="number">60k</span>
 </div>
 <div class="data">
  <i class='bx bx-message-rounded'></i>
  <span class="number">20k</span>
 </div>
 <div class="data">
  <i class='bx bx-share'></i>
  <span class="number">12k</span>
 </div>
</div>
 </div>


 </div>

 <script>
  function changeCardData() {
      // Get references to the elements
      var cardHeading = document.querySelector('.text-data .name');
      var cardImage = document.querySelector('.image img');

      // Change the content dynamically
      cardHeading.textContent = 'Nouman Ahmed';
      cardImage.src = './people/1.png';
      cardImage.alt = 'New Image Alt Text';
  }
</script>

 
</body>
</html>
